<div>
  <form [formGroup]="classlistForm" (ngSubmit)="submitHandler()" class="form">
    <span>
      <mat-form-field class="form element">
        <mat-label value="course">Enter Course Id</mat-label>
        <input matInput placeholder="CS602" formControlName="course">
      </mat-form-field>
      <br>
      <mat-form-field class="form element">
        <mat-label value="section">Enter Section No</mat-label>
        <input matInput placeholder="12" formControlName="section">
      </mat-form-field>
    </span>
    <br>
    <span>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </span>
  </form>
</div>

<div *ngIf=success>
  <h4>Class list</h4>
  <table mat-table [dataSource]="mystudent" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> <pre>{{element[column] | json}}</pre> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
</div>
