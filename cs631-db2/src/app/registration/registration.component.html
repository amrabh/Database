<form [formGroup]="regForm" (ngSubmit)="regFormsubmitHandler()" class="form">
  <mat-form-field>
    <mat-label>Select Department</mat-label>
    <span>
    <mat-select formControlName="deptId">
      <mat-option value="1">Computer Science</mat-option>
      <mat-option value="2">Mathematics</mat-option>
      <mat-option value="3">Physics</mat-option>
      <mat-option value="4">Chemistry</mat-option>
      <mat-option value="5">Arts</mat-option>
    </mat-select>
    </span>
  </mat-form-field>
  <br><br>
  <span>
    <button mat-raised-button color="primary" (submit)="regFormsubmitHandler()">Submit</button>
  </span>
</form>

<div *ngIf=success>
  <h4>Available courses</h4>
  <table mat-table [dataSource]="mycourse" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of cdisplayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ccolumnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: ccolumnsToDisplay;"></tr> 
</table>

<br><br>

<form [formGroup]="sectionForm" (ngSubmit)="sectionFormsubmitHandler()" class="form">
  <span>
    <mat-form-field class="form element">
      <mat-label value="courseId">Enter Course Id</mat-label>
      <input matInput placeholder="Course Id" formControlName="courseId">
    </mat-form-field>
    <br>
    <mat-form-field class="form element">
      <mat-label value="semester">Semester</mat-label>
      <input matInput placeholder="Fall/Summer" formControlName="semester">
    </mat-form-field>
    <br>
    <mat-form-field class="form element">
      <mat-label value="year">Year</mat-label>
      <input matInput placeholder="2020" formControlName="year">
    </mat-form-field>
  </span>
  <br>
  <span>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </span>
</form>
</div>

<div *ngIf=sectionsuccess>
  <h4>Available sections</h4>
  <table mat-table [dataSource]="mysection" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of sdisplayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> <pre>{{element[column] | json}}</pre> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="scolumnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: scolumnsToDisplay;"></tr> 
</table>
</div>


<div>
  <form [formGroup]="submissionForm" (ngSubmit)="submissionFormsubmitHandler()" class="form">
    <span>
      <mat-form-field class="form element">
        <mat-label value="courseIdd">Enter Course Id</mat-label>
        <input matInput placeholder="CS602" formControlName="courseIdd">
      </mat-form-field>
      <br>
      <mat-form-field class="form element">
        <mat-label value="sectionNo">Enter Section No</mat-label>
        <input matInput placeholder="12" formControlName="sectionNo">
      </mat-form-field>
      <br>
      <mat-form-field class="form element">
        <mat-label value="studentId">Enter Student Id</mat-label>
        <input matInput placeholder="10" formControlName="studentId">
      </mat-form-field>
    </span>
    <br>
    <span>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </span>
  </form>
</div>
