<mat-card class="registration-container">
  <div  *ngIf="!submitted">
    <div class="form group">
      <mat-form-field appearance="fill">
        <mat-label for="semester">Semester</mat-label>
        <mat-select type="text"
        class="form-control"
        id="semester"
        required
        [(ngModel)]="registration.semester"
        name="title">
          <mat-option value="semester1">Summer 2020</mat-option>
          <mat-option value="semester2">Fall 2020</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form group">
      <mat-form-field appearance="fill">
        <mat-label for="subject">Subject</mat-label>
        <mat-select 
        [(value)]="selected"
        type="text"
        class="form-control"
        id="subject"
        required
        [(ngModel)]="registration.subject"
        name="subject">
          <mat-option value="CS">Computer Science</mat-option>
          <mat-option value="Math">Mathematics</mat-option>
          <mat-option value="PHY">Physics</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form group"> 
      <mat-form-field appearance="fill">
        <mat-label for="course">Course List</mat-label>
        <mat-select type="text"
        class="form-control"
        id="course"
        required
        [(ngModel)]="registration.course"
        name="course">
          <mat-option value="CS1">Database System</mat-option>
          <mat-option value="CS2">Machine Learning</mat-option>
          <mat-option value="CS3">Deep Learning</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form group"> 
      <mat-form-field appearance="fill">
        <mat-label for="course">Section List</mat-label>
        <mat-select type="text"
        class="form-control"
        id="section"
        required
        [(ngModel)]="registration.section"
        name="section">
          <mat-option value="Sec1">Section 1</mat-option>
          <mat-option value="Sec2">Section 2</mat-option>
          <mat-option value="Sec3">Section 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button (click)="newRegistration()" class="btn btn-success">Submit</button>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4> 
    </div>
  </div>
</mat-card>
